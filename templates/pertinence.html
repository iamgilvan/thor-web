{% extends "template.html" %} 
{% block conteudo %}
<form action="{{ url_for('matrix_alternatives') }}" method="POST">
    <div class="form-check form-check-inline">
        <input onclick="javascript:yesnoCheck();" class="form-check-input" type="radio" name="pertinence" value="0" id="noCheck" checked>
        <label class="form-check-label" for="inlineRadio1">
          No
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input onclick="javascript:yesnoCheck();" class="form-check-input" type="radio" name="pertinence" value="1" id="yesCheck">
        <label class="form-check-label" for="inlineRadio2">
          Yes
        </label>
      </div>

      <table class="table" id="ifYes" style="display:none">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            {% for criteria in criterias %}
                <th scope="col">{{ criteria }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">D </th>
                {% for criteria in criterias %}
                    <td scope="col">
                        <input type="number" lang="en-US" min="0" step="any" name="value-p-{{loop.index}}" class="form-control mx-sm-3" style="width: 100px">
                    </td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
    {% include "buttons.html" %}
</form>
{% endblock %}
