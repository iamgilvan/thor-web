{% extends "template.html" %}
{% block conteudo %}
{% for result in thor.result %}
    <div class="card">
        <div class="card-header">
            S {{ loop.index }}
        </div>
        <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>result</p>
            {% for s in result.S_result %}
                <p>{{s}}</p>
            {% endfor %}
            <hr width="30%" size="5">
            <p>Sum</p>
            {% for somatorio in result.somatorio %}
                <p>{{somatorio}}</p>
            {% endfor %}
            <hr width="30%" size="5">
            <footer>{{ result.original }}</footer>
        </blockquote>
        </div>
  </div>
{% endfor %}
{% endblock %}
